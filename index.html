<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>touch and run</title>
      <link rel="stylesheet" href="stylesheets/layout.css">
      <script src="jquery.js" charset="utf-8"></script>
      <script  src="js/script.js"></script>
      <script  src="js/cursor.js"></script>

   </head>
   <body>

      <img id="cursor" src="images/dog.cur" />

<div class="rules">
          <h1>Touch and run!</h1>
  <ul>
    <li>Go left: ← or (a)</li>
    <li>Go right: → or (d)</li>
    <li>Go up: ↑ or (w)</li>
    <li>Go down: ↓ or (s)</li>
  </ul

</div>

      <img id="frog" src="images/frog.png " alt="frog">

      <audio id="soundFrog" preload="auto">
         <source src="audio/croak.mp3" type="audio/mpeg">
      </audio>

   </body>

</html>
